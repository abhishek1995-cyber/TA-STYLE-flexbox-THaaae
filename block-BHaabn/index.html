<!DOCTYPE html>
<html>
    <head>
        <meta>
        <title>Gallery</title>
        <link rel="stylesheet" href="./media/stylesheet/style.css">
        <script src="https://kit.fontawesome.com/e03b185f1b.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header class="header">
            <div class="container flex-header">
                <img src="./media/assets/Screenshot 2022-04-18 at 12.16.02 PM.png" alt="logo">
                <nav>
                    <a href="#">HOME</a>
                    <a href="">GALLERY</a>
                    <a href="">ABOUT</a>
                </nav>
            </div>
        </header>
        <main>
            <section>
                <div class="container">
                    <div class="heading">
                        <h1>GALLERY</h1>
                    </div>
                    <div class="col-1">
                        <img class="img" src="./media/assets/01.png" alt="img1">
                        <img class="img" src="./media/assets/02.png" alt="img2">
                        <img class="img" src="./media/assets/03.png" alt="img3">
                    </div>
                        <div class="col-1">
                            <img class="img" src="./media/assets/04.png" alt="img4">
                            <img class="img" src="./media/assets/05.png" alt="img5">
                            <img class="img" src="./media/assets/06.png" alt="img6">
                        </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <div class="container flex-footer">
                <div>
                    <small>&copy;</small>
                    <span>AltCampus</span>
                </div>
                <div>
                    <nav>
                        <a href="#"><i class="fa-brands fa-facebook-square"></i></a>
                        <a href="#"><i class="fa-brands fa-twitter-square"></i></a>
                    </nav>
                </div>
            </div>
        </footer>
